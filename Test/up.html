<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传测试</title>
    <style>
        form {
            width: 100%;
            height: 40ch;
        }

        .svgbox {}
    </style>
</head>

<body>
    <h1>文件上传测试</h1>
    <form id="uploadForm">
        <!-- <i>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" style="color: #a8abb2;font-size: 67px;">
                <path fill="currentColor" d="M544 864V672h128L512 480 352 672h128v192H320v-1.6c-5.376.32-10.496 1.6-16 1.6A240 240 0 0 1 64 624c0-123.136 93.12-223.488 212.608-237.248A239.808 239.808 0 0 1 512 192a239.872 239.872 0 0 1 235.456 194.752c119.488 13.76 212.48 114.112 212.48 237.248a240 240 0 0 1-240 240c-5.376 0-10.56-1.28-16-1.6v1.6z">
                </path>
            </svg>
        </i> -->
        <input type="file" id="fileInput" name="files" multiple webkitdirectory directory />
        <button type="button" onclick="uploadFile()">上传文件夹/文件</button>
    </form>
    <div id="response"></div>

    <script>
        var formData = new FormData();

        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var files = fileInput.files;

            if (!files || files.length === 0) {
                alert('请选择一个或多个文件');
                return;
            }

            // 遍历所有选择的文件和目录
            for (var i = 0; i < files.length; i++) {
                readDirectoryOrFile(files[i], '');
            }

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:6430/upload', true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('response').innerText = '文件上传成功！';
                } else {
                    document.getElementById('response').innerText = '文件上传失败，状态码：' + xhr.status;
                }
            };
            xhr.send(formData);
        }

        function readDirectoryOrFile(fileEntry, pathPrefix) {
            if (fileEntry.isDirectory) {
                var reader = fileEntry.createReader();
                reader.readEntries(function (entries) {
                    entries.forEach(function (entry) {
                        readDirectoryOrFile(entry, pathPrefix + entry.name + '/');
                    });
                });
            } else {
                formData.append('files', fileEntry, pathPrefix + fileEntry.name);
            }
        }
    </script>
</body>

</html>
